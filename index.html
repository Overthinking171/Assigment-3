<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 3</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/f7b5e75249.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="box container">
            <div class="row">
                <div class="event col-lg-12 col-md-12 col-sm-12 justify-content-center">
                    <div class="get-group">
                        <h1 class="title-text text-center">
                            Covid-19 Tracker
                        </h1>
                        <div class="form d-flex justify-content-center">
                            <input type="input" name="search" id="search">
                            <button id="btn" type="submit" class="btn-primary">Get Data</button>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="row ml-auto">
                            <!-- 1 -->
                            <div class="card col-lg-3">
                                <div class="card-top">
                                    <div class="icon"></div>
                                </div>
                                <div class="card-body">
                                    <p class="title-text">Active Cases</p>
                                    <p class="lead" id="active">0</p>
                                </div>
                            </div>
                            <!-- 2 -->
                            <div class="card col-lg-3">
                                <div class="card-top">
                                    <div class="icon"></div>
                                </div>
                                <div class="card-body">
                                    <p class="title-text">New Cases</p>
                                    <p class="lead" id="new">0</p>
                                </div>
                            </div>
                            <!-- 3 -->
                            <div class="card col-lg-3">
                                <div class="card-top">
                                    <div class="icon"></div>
                                </div>
                                <div class="card-body">
                                    <p class="title-text">Recovered Cases</p>
                                    <p class="lead" id="recover">0</p>
                                </div>
                            </div>
                            <!-- 4 -->
                            <div class="card col-lg-3">
                                <div class="card-top">
                                    <div class="icon"></div>
                                </div>
                                <div class="card-body">
                                    <p class="title-text">Total Cases</p>
                                    <p class="lead" id="total">0</p>
                                </div>
                            </div>
                            <!-- 5 -->
                            <div class="card col-lg-3">
                                <div class="card-top">
                                    <div class="icon"></div>
                                </div>
                                <div class="card-body">
                                    <p class="title-text">Total Deaths</p>
                                    <p class="lead" id="deaths">0</p>
                                </div>
                            </div>
                            <!-- 6 -->
                            <div class="card col-lg-3">
                                <div class="card-top">
                                    <div class="icon"></div>
                                </div>
                                <div class="card-body">
                                    <p class="title-text">Total Tests</p>
                                    <p class="lead" id="test">0</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
